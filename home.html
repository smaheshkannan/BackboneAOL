<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>AOL Backbone Sample</title>

    <link rel="stylesheet" href="content/css/bootstrap-1.2.0.min.css" />
    <link rel="stylesheet" href="content/css/styles.css" />
    <script src="content/js/jquery-1.6.4.min.js"></script>
    <script src="content/js/underscore-min.js"></script>
    <script src="content/js/backbone-min.js"></script>
    <script src="content/js/application.js"></script>
</head>

<body>

    <ul class="pills">
        <li class="home-pill"><a>Home</a></li>
        <li class="about-pill"><a>About</a></li>
        <li class="contact-pill"><a>Contact</a></li>
    </ul>

    <div id="home-page" class="pages">

        <div>
            List Products!
        </div>
        <div>
            <input type="text" placeholder="Enter Product name"
                id="input" />
            <button id="add-input" class="btn">Add Product</button>
            
            <table id="products-list" class="table">
            </table>

        </div>

    </div>
    <div id="about-page" class="pages">About Content!</div>
    <div id="contact-page" class="pages">Contact Content!</div>
</body>
</html>
